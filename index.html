<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Birthday REmind</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #ffe5b4;">
        <a class="navbar-brand" href="#">Birthday REmind</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link" href="#cal">Calendar</a>
              </li>-->
              <li class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
              </li>
            </ul>
        </div>
      </nav>
        <br>
        <div class="table-responsive-sm">
          <table class="table" style="background-color: #c0dfd9;">
            <thead>
              <tr>
                <th scope="col">First Name:</th>
                <th scope="col">Last Name:</th>
                <th scope="col">Date:</th>
              </tr>
            </thead>
            <tbody id="user-info">
            <!-- update with localstorage content here --> 
            </tbody>
          </table>
          <form id="searchPresent">
            <input type="text" placeholder="Search for presents" class="search">
            <button type="button" class="button2 btn-link"><i class="fa fa-search"></i></button>
        </div>
        <h2 id="profile">Profile</h2>
          <form id="frm-user" class="form-group">
            <input type="text" id="name" class="form-control" placeholder="First name">
            <input type="text" id="last-name" class="form-control" placeholder="Last name">
            <input type="date" id="dates" class="form-control" placeholder="Date"><br>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
